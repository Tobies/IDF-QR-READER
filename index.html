<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>IDF SCANNER</title>
      <meta content="width=device-width, initial-scale=1" name="viewport"/>
      <link href="style/sizeStyle.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script><script type="text/javascript">WebFont.load({  google: {    families: ["Bitter:400,700,400italic","Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic"]  }});</script><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]--><script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
   </head>
   <body>
      <div class="div" id="sizeDiv">
         <div class="section wf-section">
            <div class="div-block">
               <div id="size-form" class="w-form">
                  <form id="wf-form-size" name="wf-form-size" data-name="size" class="form">
                     <input type="number" class="text-field w-input" maxlength="256" name="size-input" data-name="size-input" placeholder="0000" id="size-input" required=""/>
                     <div class="t">לחץ על המספר כדי להגדיל את גודל הקוד</div>
                     <div class="text-block"><strong>ˆ</strong></div>
                  </form>
                  <div class="w-form-done">
                     <div>Thank you! Your submission has been received!</div>
                  </div>
                  <div class="w-form-fail">
                     <div>Oops! Something went wrong while submitting the form.</div>
                  </div>
               </div>
            </div>
            <div class="text-block-2">?מהו גודל הקוד</div>
         </div>
         <div class="section-3 wf-section">
            <label for="sizeButton" class="button w-button">הבא</label>
            <input type="file" accept="image/*" capture="environment" id="sizeButton"></input>
         </div>
      </div>
      <div class="outdiv" id="cornersDiv" hidden="true">
         <canvas id="outCanvas" class="outCanvas"></canvas>
         <a href="#" class="bbutton w-button" id="BACK-BUTTON">◂</a>
         <div class="div-block-4">
            <div class="text-block-4">סמן את הפינות של הברקוד</div>
         </div>
         <div class="div-block-3">
            <div class="columns w-row">
               <div class="column w-col w-col-3 w-col-small-3 w-col-tiny-3"><a href="#" class="button-2 w-button" id="TL-BUTTON">⌜</a></div>
               <div class="column-2 w-col w-col-3 w-col-small-3 w-col-tiny-3"><a href="#" class="button-2 w-button" id="TR-BUTTON">⌝</a></div>
               <div class="column-3 w-col w-col-3 w-col-small-3 w-col-tiny-3"><a href="#" class="button-2 w-button" id="LL-BUTTON">⌞</a></div>
               <div class="column-4 w-col w-col-3 w-col-small-3 w-col-tiny-3"><a href="#" class="button-2 w-button" id="LR-BUTTON">⌟</a></div>
            </div>
         </div>
         <a href="#" class="button-4 w-button" id="READ-BUTTON">הבא</a>
      </div>
      <img id="img" hidden="true" class="img">
   </body>
   <canvas id="testing"></canvas>
   <canvas id="code"></canvas>
   <script language="javascript" type="text/javascript" src="scripts/script.js"></script>
   <script async src="scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</html>
